<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function aaa() {
		switch(arguments.length) {//인자값을 알기위해 arguments값을 정함 1개 인자면 arguments 1 즉 arguments가 배열임
		case 0 :
			alert('call aaa()...');
			break;
		case 1 : 
			alert('data : ' + arguments[0]);
			break;
		case 2 : 
			alert('a : ' + arguments[0] + ', b : ' + arguments[1]);
			break;
		}
	}
	
	aaa();
	aaa('hello');
	aaa(10, 20);
	
</script>
</head>

</body>
</html>
