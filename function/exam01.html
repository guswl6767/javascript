<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 선언적 함수 
	function testFunction() {
		alert('call...');//자료형 다 같아서 자료형 생략
	}
	
	function testFunction2(data) {
		alert('data : ' + data);
	}
	
	function testFunction3(data1, data2) {
		alert(`data1 : ${ data1 }, data2 : ${ data2 }`);
	}
	
	
	var temp = function func() {
		alert('call func()');
	}
	
	// 익명함수 선언
	var func01 = function() {    //var fun01로 이름이 대체되기때문에 function뒤에 함수이름 없애도됨 그래서 익명함수
		alert('익명함수 call func01()...');//선언적함수보다 익명함수가 우선임 alert로 나올때도 익명이 먼저(같은 이름시)
	}
	
	var aaa = function() {
		alert('익명함수 aaa() 호출...');
	}
	
	function aaa() {
		alert('선언적 함수 aaa() 호출...');
	}
	
	function getSum(a, b) {
		let s = 0;
		while(a <= b) {
			s += a++;
		}
		return s;
	}
	
	function printSum(a, b) {
		//alert('1 ~ 10사이의 총합 : ' + getSum(a, b));
		
		function sum(a, b) {
			let s = 0;
			while(a <= b) {
				s += a++;
			}
			return s;
		}
		alert('1 ~ 10사이의 총합 : ' + sum(a, b));
	}
	

	function sum(a, b) {
		return a + b;
	}
	
	function callbackFunc(f) {
		f();
	}
	
	
	///////////////// 함수 호출부 /////////////////////////////////////
	
	
	callbackFunc(function() {
		alert('익명함수 호출...');
	});
	
	callbackFunc(aaa);//괄호안에 function 함수 넘겨도됨
	callbackFunc(testFunction);
	callbackFunc(temp);
	

//	var total = getSum(1, 10);
//	alert('1 ~ 10사이의 총합 : ' + total);
	printSum(1, 10);
	
	aaa();
	
	func01();
	
	temp();
	
	var total = sum(12, 45);
	alert('총합 : ' + total);
	
	testFunction();
	testFunction2(100);
	testFunction2("hello");
	testFunction3('A', 12.34);
</script>
</head>

</body>
</html>
