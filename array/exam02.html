<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ["홍길동", "강길동", "홍길순", "윤길동", "박길동"];
	
	alert(names);
	
	document.write('<h3>방법1</h3>');
	for(var i = 0; i < names.length; i++) {
	//	alert(names[i]);
		document.write(names[i] + "<br>");
		console.log(names[i]);//콘솔에 출력하게 만들어줌
	}
	
	document.write('<h3>방법2</h3>');
	for(var i in names) {
		document.write(names[i] + '<br>');
	}
	
	document.write('<h3>방법3</h3>');
	for(var name of names) {  //데이터가 name에 들어감
		document.write(name + '<br>');
	}
</script>
</head>
<body>

</body>
</html>
