<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script> 
	window.onload = function() {  //dom은 body가 실행되고 실행되어야하기때문에 무조건 onload랑 같이 실행
		alert('innerHTML : ' + document.body.innerHTML) //태그까지 포함해서 보여주는 것
		alert('innerText : ' + document.body.innerText) //태그를 제외한 요소값만 보여주는 것
		
		let tags = ''
		tags += '<ul>'
		tags += '<li>red</li>'
		tags += '<li>orange</li>'
		tags += '<li>blue</li>'
		tags += '</ul>'
		
	document.body.innerHTML = tags
	//	document.body.innerText = tags
	//	document.write(tags)
	
	//	document.body.innerHTML = document.body.innerHTML + tags
	//	document.body.innerHTML += tags
	
		document.body.innerHTML += '<br>'
		document.body.innerText += tags
	}
</script>
</head>

	hello

</html>
