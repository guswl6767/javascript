<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		text-align:center;
		display: table-cell;
		vertical-align:middle; 
	                            /* 수직정렬*/
	}
	
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
//		$('div').eq(0).css('background-color','red') 제이쿼리 객체(첫번쨰방법)
	//    $('div').eq(1).css('background-color','orange')
			 
	    //		 $('div')[0].style.backgroundColor = "red" 자바스크립트 객체(두번째 방법)
	    
	    $('div').css('background-color', function(i){ //div 개수만큼 리턴값 호출
	    	
	    	let colors = ['red','orange','yellow','green','blue','navy','purple']
	    	
	    	
	    	return colors[i]
	    })
	    $('div').hover(function(){//1.넣을때 2. 뺄때 
	    	$(this).stop().animate({               //stop은 기존의 animate 중단
	    		width:'150px',
	    		height:'150px'
	    	},1000)
	    	this.innerText += '요일'
	    }, function(){ 
	    	$(this).stop().animate({
	    		width:'100px',
	    		height:'100px'
	    	},1000)                                    //1000은 일초
	    	this.innerText = this.innerText[0]
	    })
		 })
			 
		
	
</script>
</head>
<body>
	  <div>월</div>
	  <div>화</div>
	  <div>수</div>
	  <div>목</div>
	  <div>금</div>
	  <div>토</div>
	  <div>일</div>
	  
</body>
</html>
